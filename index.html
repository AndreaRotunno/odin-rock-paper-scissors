<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <h4 id="player-score">Player score: 0</h4>
        <h4 id="computer-score">Computer score: 0</h4>
      </div>

      <h3>Press a button to play!</h3>
      <div class="buttons">
        <button class="btn" id="rock">Rock! 🪨</button>
        <button class="btn" id="paper">Paper! 📄</button>
        <button class="btn" id="scissors">Scissors! ✂️</button>
      </div>
    </div>
  </body>
</html>
